<!DOCTYPE html>

{% load static %}

<html lang="en"> 
    <head>
        <title>Chamomile Cafe & Restaurant</title>
        <link rel="stylesheet" href=" {% static 'ChamomileRestaurant.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4UEqHipzcAdnxIzTR1evKsIwHkFFO8Cm5Bg&usqp=CAU">
        <meta charset="utf-8">
        <meta name="title" content="Chamomile Cafe & Restaurant">
        <meta name="robots"  content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Language" content="en-Az">
        

    </head>
<body> 
    <header>
        <div id="CommonHeader">
            <div id="Icon_Welcome">
                <img src=" {% static 'restaurant_icon1.png' %}" alt="Restaurant Icon">   <div ><a href=" {% url 'index' %} " class="Welcome">Welcome</a></div>
            </div>

            
             <a href="{% url 'order' %}" target="_blank" id="order_link"> 
                 Online order  
             </a>   

             <a href="{% url 'contact' %}" target="_blank" id="contact_link"> 
                Contact 
            </a>

        </div>
    </header>

    <main>

        <div class="MenuWord">
           <b>  Menu: </b> 
        </div>
        
        <div id="PizzaDiv">
            <a  href="{% url 'pizza' %}" class="Pizzas">
               Pizzas
            </a>
        </div> 

        <div id="HamburgerDiv">
           <a href="{% url 'hamburger' %}" class="Hamburgers">
               Hamburgers
           </a>
        </div>
          
         <br>
        <div id="DrinkDiv">
            <a href="{% url 'drink' %}"  class="Cold_Drinks" >
                Cold Drinks
            </a>
        </div> 

        <div id="TeaDiv">
            <a href="{% url 'tea' %}"  class="Tea" >
                Teas
            </a>
        </div>

        <div id="CoffeeDiv">
            <a href="{% url 'coffee' %}"  class="Coffee" >
                Coffees
            </a>
        </div>

        <div id="DessertDiv">
            <a href="{% url 'dessert' %}"  class="Dessert" >
                Desserts
            </a>
        </div>

    </main>


    <footer>
        <div class="Footer">
            <i class="fa fa-copyright"> </i> Chamomile Restaurant
        </div>

    </footer>
    

</body>
</html>
